<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Zee Cars</title>


  <!--OFFLINE BOOTSTRAP CSS FILE LINK-->
  <link rel="stylesheet" href="bootstrapCss/bootstrap.css">

<!-- BOOTSTRAP Js -->
<script src="bootstrapJs/bootstrap.js" type="text/javascript" charset="utf-8"></script>

  <!--ONLINE BOOTSTRAP CSS FILE-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!--CSS FILE LINK-->
  <link rel="stylesheet" href="css/styles.css">

  <!--FAVICON LINK-->
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
</head>
       <body>

<!-- carousel wrapper -->
<div
id="carouselExampleIndicators"
class="carousel slide carousel-fade"
data-ride="carousel"
>
<!-- slides -->
  <div class="carousel-inner mb-5">
    <div class="carousel-item active">
      <img
      class="d-block w-100"
      src="images/img-1.png"
      alt="First slide"
      >
    </div>
    <div class="carousel-item">
      <img
      class="d-block w-100"
      src="images/img-2.png"
      alt="Second slide">
    </div>
    <div class="carousel-item">
      <img
      class="d-block w-100"
      src="images/img-3.png"
      alt="Second slide">
    </div>
    <div class="carousel-item">
      <img
      class="d-block w-100"
      src="images/img-4.png"
      alt="Second slide">
    </div>
    <div class="carousel-item">
      <img
      class="d-block w-100"
      src="images/img-5.png"
      alt="Third slide">
    </div>
  </div>
  <!-- end of slides -->

  <!-- Controls -->
  <a
  class="carousel-control-prev"
  href="#carouselExampleIndicators"
  role="button"
  data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>

  <a
  class="carousel-control-next"
  href="#carouselExampleIndicators"
  role="button"
  data-slide="next">
    <!-- and the href in this anchor tag too! -->
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>

  <!-- end of Controls -->

<!-- THUMBNAILS -->
<div class="carousel-indicators" style="margin-bottom:-20px">

<a
role="button"
href="#carouselExampleIndicators"
data-slide-to="0"
class="active"
aria-current="true"
aria-label="Slide 1"
style="width:200px;"
>
<img
class="d-block w-100"
src="images/img-1.png"
class="img-fluid"
alt="first slide"
>
</a>
<a
role="button"
href="#carouselExampleIndicators"
data-slide-to="1"
class="active"
aria-current="true"
aria-label="Slide 2"
style="width:200px;"
>
<img
class="d-block w-100"
src="images/img-2.png"
class="img-fluid"
alt="Second slide"
>
</a>
<a
role="button"
href="#carouselExampleIndicators"
data-slide-to="2"
class="active"
aria-current="true"
aria-label="Slide 3"
style="width:200px;"
>
<img
class="d-block w-100"
src="images/img-3.png"
class="img-fluid"
alt="Third slide"
>
</a>
<a
role="button"
href="#carouselExampleIndicators"
data-slide-to="3"
class="active"
aria-current="true"
aria-label="Slide 4"
style="width:200px;"
>
<img
class="d-block w-100"
src="images/img-4.png"
class="img-fluid"
alt="fourth slide"
>
</a>
<a
role="button"
href="#carouselExampleIndicators"
data-slide-to="4"
class="active"
aria-current="true"
aria-label="Slide 5"
style="width:200px;"
>
<img
class="d-block w-100"
src="images/img-5.png"
class="img-fluid"
alt="fifth slide"
>
</a>

</div>
<!-- end of THUMBNAILS -->
</div>

<!-- second container -->

<div class="secondContainer">
       <button type="button" class="btn btn-outline-dark">Dark</button>
       <button type="button" class="btn btn-outline-dark">Dark</button>
</div>


           <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       </body>
</html>
